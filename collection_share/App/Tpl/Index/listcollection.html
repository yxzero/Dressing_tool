<div class="content_box">
    <volist name="cover" id="vo">
        <div class="divh3"><p>她/他说：{$vo.coll_name}</p></div>
		<div class="item" style="height:{$vo.height}px;">
            
		<img src="__PUBLIC__/upload/{$vo.cover}"/>               
	</div>
        <input type="hidden" name="id" value="{$vo.id}"/>
     </volist>

    <volist name="listpicture" id="vo">
		<div class="itemmain">
		<img src="__PUBLIC__/upload/{$vo.name}" alt="{$vo.tag}"/>
		<p style="font-family:'微软雅黑'">{$vo.tag}：<\BR>
			价格：{$vo.prize}<\BR>
			<a href={$vo.link}>去看看</a>
		</p>
         <input type="hidden" name="id" value="{$vo.id}"/>
		</div>
       </volist>
</div>

    
    <div class="content_box">
        <h4>大家的建议：</h4>
        <div class="clr"></div>
            <volist name="list" id="vo">
            <div class="reviewmain">
				<p>{$vo.usrname}说道：</BR></BR>
    			{$vo.review}</BR></p>
				<input type="hidden" name="id" value="{$vo.id}"/>
    		</div>
    	</volist>
     <div class="clr"></div>
     <div class="clr"></div>
     
     {$page} 
     <div class="clr"></div>
	</div>
    <div class="content_box">
        <form id="form1" method='post' action="{:U('Index/putreview')}">

   <table cellpadding=2 cellspacing=2>
 
        <tr><td colspan="2"><div id="result" class="result" style="display:none;"></div></td></tr>
		 
        <tr><td >评价</td><td><textarea name="content" id="content" rows="5" cols="45"></textarea></td></tr>
		 
		<td><input type="submit"  class="button" value="提交"></td>
		</tr> 
   </table>
</form>
